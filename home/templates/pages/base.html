<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="UTF8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
	<title>{% block title %}{% endblock %}</title>
	<style>
		html,body{
			height: 100%;
		}
		#avatar{
			position: relative;
			padding-left: 40px;
			margin-top: 10px;
			font-size:5em;
			color:white;
			z-index: 190;
		}
		#hello{
			position: relative;
			padding-left: 20px;
			margin-top: 15px;
			font-size:5em;
			color:white;
			font-weight:400;
			text-shadow: 0.1em 0.1em 0.2em blue;
			z-index: 19;
		}
	</style>
</head>
<body class="container">

	<!-- header ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

	<div style="height: 350px;background-color: #EEE;border-radius: 3px;">
		<div style="height: 150px">
			<img src="{% static 'images/bia.jpg' %}" style="width:100%; height:200%;border-radius: 3px"/>
			<div style="padding-left: 180px;height: 20px;opacity: 1;position: relative;z-index: 99;border-radius: 20px;">
			<nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 50px;opacity: 1">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation" style="background-color: gray">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="/">Trang chủ</a>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="#">Công nghệ <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">Xe <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Liên hệ</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">⭐️⭐️⭐️⭐️⭐️ </a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Tìm Kiếm" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="height: 44px">Search</button>
					</form>
				</div>
			</nav>
			</div>
		</div>
			<div class="row">
				<div class="col-md-2.5" id="avatar">
					<img src="{% static 'images/thor.jpg' %}" class="img-thumbnail" style="height:190px;border-radius: 150px;width: 190px;"/>
				</div>
				<div class="col-md-5" id="hello">Xin Chào</div>
			</div>
	<div><br></div>

	<!-- body /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

	<div style="padding-left: 15px;">
	<div class="row" style="border-radius: 3px">
		<div class="col-sm-2" style="border-radius: 3px;background-color: #DDDDDD">
			<div style="font-size: 1.6em">
				<caption>Danh Mục</caption>
			</div>
			<div class="bs-sliderbar" style="font-size: 1.2em">
				<nav class="nav flex-cloumn">
					<a class="nav-link active" href="{% url 'blog' %}">Tất cả bài viết</a>
					{% block category %}
					{% endblock %}
				</nav>		
			</div>

		</div>
		<!-- CONTENT -->
		<div class="col-sm-10">
			{% block content %}
			{% endblock %}
		</div>
		<!-- -->
	</div>
	</div>
	
	<!-- FOOTER ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

	<div><br></div>
	<footer style="background-color: #EEEEEE;border-radius: 3px;height: 100px">
		<ul>
			<li><a href="{% url 'branch' %}">Tất cả các chi nhánh</a></li>
			<li><a href="{% url 'blog' %}">Bài viết</a></li>
			<li><a href="{% url 'contact' %}">Địa chỉ liên hệ</a></li>
		</ul>
	</footer>

</body>
</html>
